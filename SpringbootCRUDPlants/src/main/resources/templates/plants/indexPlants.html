<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Plants</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
		<h1 class="text-center my-4">Plants</h1>
		<a class="btn btn-primary" href="/plants/create">Create Plant</a>
		<table class="table">
			<thead>
				<tr>
					<th>ID</th>
					<th>Name</th>
					<th>Image</th>
					<th>Water the plant</th>
					<th>Instructions</th>
					<th>Category</th>
					<th>Watering Days</th>
					<th>Last Watering</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="plant : ${plants}">
					<td th:text="${plant.id}"></td>
					<td th:text="${plant.name}"></td>
					<td >
             
             <img th:if="${not #strings.isEmpty(plantDto.getBase64Image(plant))}" 
         th:src="@{'data:image/jpeg;base64,' + ${plantDto.getBase64Image(plant)}}" 
         alt="plant Image" width="50" height="50">
         
					</td>
					
					<td><a class="btn btn-primary btn-sm" th:href="@{'/plants/waterAction/' + ${plant.id}}">Water</a>
					</td>
										</td>
					
					<td><a class="btn btn-primary btn-sm" th:href="@{'/plants/instructions/' + ${plant.id}}">Instructions</a>
					</td>


					<td th:text="${plant.category}"></td>
					<td th:text="@{${plant.wateringDays}}"></td>
						
					
	
				<td th:text="${plant.wateringDate != null ? plant.wateringDate.toString().substring(0, 10) : ''}"></td>

					    

					
					<td style="white-space:nowrap;">
						<a class="btn btn-primary btn-sm" th:href="@{/plants/edit(id=${plant.id})}">Edit</a>
						
				
	
						<a class="btn btn-danger btn-sm "
						th:href="@{/plants/delete(id=${plant.id})}" onclick="return confirm('Are You sure?')">Delete</a>
						
					</td>
				</tr>
			</tbody>
		</table>
	</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
